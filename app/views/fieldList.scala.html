@(fields: java.util.List[models.Field])


@import     helper._


@main("respone"){

  <div class="container" >
    <form action="@routes.FieldController.getForm(0)" style="margin-bottom: 10px">
      <button type="submit" class="btn btn-success ">Add field</button>
    </form>
  </div>

  <div class="container">
    <table class="table table-striped table-hover table-condensed table-bordered">
      <tr><th>label</th><th>typeField</th><th>required</th><th>active</th><th></th><th></th></tr>
      @for(field <- fields){
        <tr id="@field.getId">
          <td>@field.getLabel</td>
          <td>@field.getFieldType</td>
          <td>@field.getRequired</td>
          <td>@field.getActive</td>
          <td><a href="@routes.FieldController.getForm(field.getId)">Edit</a></td>
          <td><input class="delete" type="button" name="del" value="Delete"/></td>
        </tr>
      }
    </table>
  </div>

  <script type="text/javascript" charset="utf-8" src="@routes.FieldController.delFieldJs()"></script>
}

@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <script src="@routes.Assets.at("javascripts/jquery-2.0.3.js")" type="text/javascript"></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/bootstrap.js")'></script>

    </head>
    <body>
        <div class="navbar navbar-inverse " role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">My project</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/fields">Fields</a></li>
                        <li><a id="counter" href="/responses">Responses</a></li>
                    </ul>
                </div>
            </div>
        </div>
        @content
    </body>
    <script type="text/javascript" charset="utf-8" src="@routes.ResponseController.counterWS()"></script>
</html>
